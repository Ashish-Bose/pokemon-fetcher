<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokémon Info Fetcher</h1>
    <input type="text" id="pokemon-name" placeholder="Enter Pokémon name (e.g., pikachu)">
    <button id="fetch-btn">Get Pokémon</button>
    <button id="random-btn">Random Pokémon</button>
    
    <div id="pokemon-info">
        <!-- Pokémon details will appear here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
